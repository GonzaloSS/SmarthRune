<!-- Footer Section -->
<div class="footer" [style]="{
    'background-color': '#80848a',
    'position': 'fixed',
    'bottom': '0',
    'left': '0',
    'width': '100vw',
    'z-index': '1000',
    'border-radius': '0',
    'padding': '10px'
}">
    <p style="color: white; margin: 0;">{{ rosharCalendar.place }}</p>
    <p style="color: white; margin: 0;">{{ rosharCalendar.month }}, {{ rosharCalendar.day }}</p>
</div>
