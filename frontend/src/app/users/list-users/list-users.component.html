<app-navbar></app-navbar>
<p-divider></p-divider>
<p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Email</th>
            <th>isAdmin</th>
            <th>Features</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-users>
        <tr>
            <td>{{users.email}}</td>
            <td>{{users.isAdmin}}</td>
            <td>
                <p-button icon="pi pi-user-edit" [rounded]="true" [text]="true" severity="success"></p-button>
                <p-button icon="pi pi-trash" [rounded]="true" [text]="true" severity="danger"></p-button>
            </td>
        </tr>
    </ng-template>
</p-table>
<p-divider></p-divider>
